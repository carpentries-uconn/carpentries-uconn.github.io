<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width initial-scale=1" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <title>{% if page.title %}{{ page.title }}{% else %}{{ site.title }}{% endif %}</title>
    <meta name="description" content="{{ site.description }}">

	<link rel="stylesheet" type='text/css' href="{{ "/assets/css/bootstrap.min.css" | prepend: site.baseurl }}">

	<link rel="stylesheet" href="{{ "/assets/css/academicons.css" | prepend: site.baseurl }}" />
	<link rel="stylesheet" type='text/css' href="{{ "/assets/css/main.css" | prepend: site.baseurl }}">

	<link href='https://fonts.googleapis.com/css?family=Ubuntu' rel='stylesheet' type='text/css'>

    <link rel="canonical" href="{{ page.url | replace:'index.html','' | prepend: site.baseurl | prepend: site.url }}">
    <link rel="alternate" type="application/rss+xml" title="{{ site.title }}" href="{{ "/feed.xml" | prepend: site.baseurl | prepend: site.url }}" />

    <script src="https://kit.fontawesome.com/33f26f6eb5.js"></script>

	{% include google_analytics.html %}
</head>
